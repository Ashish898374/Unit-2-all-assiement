<!DOCTYPE html>
<html>
<head>
	<title>Values</title>
</head>
<body>
	<input type="text" name="name" id="name">
	<select id="gender">
		<option value="">Gender</option>
		<option value="male">M</option>
		<option value="female">F</option>
	</select>
	<input type="text" name="email" id="email">
	<input type="text" name="mobile" id="mobile">
	<hr>
	<button onclick="showName()">NAME</button>
	<button onclick="showGender()">GENDER</button>
	<button  onclick="showEmail()">EMAIL</button>
	<button onclick="showMobile()">MOBILE</button>
	<script>
		function showName() {
			var name=document.getElementById("name").value;
            alert(name);
		}

		function showGender() {
			// Show the alert of the selected Gender
            var name=document.getElementById("gender").value;
            alert(name);
		}

		function showEmail() {
			// Show the alert of the filled email
            var nam=document.getElementById("email").value;
            alert(nam);
		}

		function showMobile() {
			// Show the alert of the filled mobile
            var nam=document.getElementById("mobile").value;
            alert(nam);
		}
	</script>
</body>
</html>
