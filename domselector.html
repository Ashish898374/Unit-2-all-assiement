<html>
    <head>
        <title>Practise Selectors</title>
    </head>
    <body>
        <h1>First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <h5>First H5</h5>
        <h5>Second H5</h5>
        <h5>Third H5</h5>
        <div class="green">First DIV</div>
        <div class="red">Second DIV</div>
        <div class="blue">Third DIV</div>
        <p class="green">First P</p>
        <p class="red">Second P</p>
        <p class="blue">Third P</p>
        <hr/>
        <button id="re">Change H1</button>
        <button id="gree">Change H3</button>
        <button id="blu">Change H5</button>
        <button id="gr">Change Green</button>
        <button id="rd">Change Red</button>
        <button id="bl">Change Blue</button>
        <script>
        </script>
    </body>
</html>
<script> 
 document.querySelector("#re").addEventListener("click",changeH1)
 function changeH1(){
     document.querySelector("H1").style.color="red";
 }
 document.querySelector("#gree").addEventListener("click",changeH3)
 function changeH3(){
     let h3=document.querySelectorAll("H3")
     for (let i=0;i<h3.length;i++){
         h3[i].style.color="green"
     }
 }
 document.querySelector("#blu").addEventListener("click",changeH5)
 function changeH5(){
     let y=document.querySelectorAll("H5")
     for (let i=0;i<y.length;i++){
         y[i].style.color="blue";
     }
 }
 document.querySelector("#gr").addEventListener("click",changeGreen)
 function changeGreen(){
     let x=document.querySelectorAll(".green")
     for (i=0;i<x.length;i++){
         x[i].style.color="green";
     }
 }
 document.querySelector("#rd").addEventListener("click",changeRed)
 function changeRed(){
     let z=document.querySelectorAll(".red")
     for (i=0;i<z.length;i++){
         z[i].style.color="red";
     }
 }
 document.querySelector("#bl").addEventListener("click",changeBlue)
 function changeBlue(){
     let a=document.querySelectorAll(".blue")
     for (i=0;i<a.length;i++){
         a[i].style.color="blue";
     }
 }


</script>
