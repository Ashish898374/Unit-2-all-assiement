<!DOCTYPE html>
<html>
	<head>
		<title>Showing Alerts</title>
	</head>
	<body>
		<button  id="fir"  onclick="showFirstName()">FIRSTNAME</button>
		<button  id="sec"  onclick="showLastName()">LASTNAME</button>
		<button  id="full"   onclick="showFullName()">FIRSTNAME NAME</button>
		<script>
            function showFirstName() {
			    // Complete to show an alert with your first name ()
                var x=document.getElementById("fir").innerText="Ashish"
                alter(x);
			}

            function showLastName() {
                // Complete to show an alert with your last name  
                var y=document.getElementById("sec").innerText="yadav"
                alter(y);           
            }

            function showFullName() {
                // Complete to show an alert with your full name (firstname lastname)
                var z=document.getElementById("full").innerText="Ashish yadav"
                alter(z); 
                                
            }
        </script>
	</body>
</html>
